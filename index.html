<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
    <div id="emergency-light" class="hidden"></div>

    <div class="main-container">
        
        <!-- PANTALLA 1: EL SOBRE FSICO -->
        <section id="screen-envelope" class="screen active">
            <div class="envelope-wrapper">
                <div class="envelope" id="envelope-main">
                    <div class="flap"></div>
                    <div class="pocket"></div>
                    <div class="letter-preview">
                        <!-- Imagen im1 en la esquina -->
                        <img src="img/im1.jpeg" class="im1-corner" alt="icon">
                        <p class="emergency-text">MENSAJE IMPORTANTE PARA MARIA </p>
                        <p class="click-instruction">Click aqu铆 para abrir</p>
                        <button id="btn-open-envelope" class="btn-red-open">ABRIR CARTA</button>
                    </div>
                </div>
            </div>
            <p class="instruction">Toca el bot贸n para leer...</p>
        </section>

        <!-- PANTALLA DINMICA DE LA HISTORIA -->
        <section id="story-screen" class="screen">
            <div id="card-container" class="story-card">
                <div id="image-wrapper" class="image-container">
                    <!-- Im谩genes din谩micas -->
                </div>

                <div class="text-container">
                    <p id="main-text" class="typewriter"></p>
                </div>

                <div id="gamer-container" class="hidden">
                    <div id="gamer-choice-10" class="hidden">
                        <button id="btn-gamer-yes" class="gamer-btn-main">CONTINUE</button>
                        <button id="btn-gamer-no" class="gamer-btn-no">NO</button>
                    </div>
                    <div id="mission-list" class="hidden">
                        <button class="mission-btn" onclick="selectMission(1)">Misi贸n 1: Ir a cenar </button>
                        <button class="mission-btn" onclick="selectMission(2)">Misi贸n 2: Paseo de fotos </button>
                        <button class="mission-btn" onclick="selectMission(3)">Misi贸n 3: Una pel铆cula </button>
                        <button class="mission-btn locked" disabled>Misi贸n 4: Ir a bailar (BLOQUEADO )</button>
                    </div>
                </div>

                <div id="standard-controls" class="controls">
                    <img id="cat-reader" class="cat-animation" src="https://media.giphy.com/media/VbnUQpnihPSIgIX2v1/giphy.gif" alt="Gato">
                    <button id="btn-next" class="btn">Continuar</button>
                </div>

                <div id="final-choice" class="hidden">
                    <button id="btn-yes-final" class="btn-final-yes">S </button>
                    <button id="btn-no-final" class="btn-final-no">No </button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
